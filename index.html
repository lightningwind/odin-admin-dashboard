<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar">
        <div class="dashboard menu-item">
            <img src="./assets/icons/view-dashboard.svg" alt="dashboard icon">
            <h1>Dashboard</h1>
        </div>
        <div class="menu-item">
            <img src="./assets/icons/home.svg" alt="home icon">
            <h1>Home</h1>
        </div>
        <div class="menu-item">
            <img src="./assets/icons/card-account-details.svg" alt="profile icon">
            <h1>Profile</h1>
        </div>
        <div class="menu-item">
            <img src="./assets/icons/message-reply.svg" alt="messages icon">
            <h1>Messages</h1>
        </div>
        <div class="menu-item">
            <img src="./assets/icons/clock-outline.svg" alt="clock outline icon">
            <h1>History</h1>
        </div>
        <div class="menu-item">
            <img src="./assets/icons/note-multiple.svg" alt="multiple notes icon">
            <h1>Tasks</h1>
        </div>
        <div class="menu-item">
            <img src="./assets/icons/account-group.svg" alt="account group icon">
            <h1>Communities</h1>
        </div>
        <!-- Need extra spacing here -->
        <div class="menu-item">
            <img src="./assets/icons/cog.svg" alt="cog icon">
            <h1>Settings</h1>
        </div>
        <div class="menu-item">
            <img src="./assets/icons/help-box.svg" alt="help box icon">
            <h1>Support</h1>
        </div>
        <div class="menu-item">
            <img src="./assets/icons/shield-check.svg" alt="shield check icon">
            <h1>Privacy</h1>
        </div>
    </div>

    <!-- header -->
    <div></div>

    <!-- main-content -->
    <div></div>
</body>
</html>
