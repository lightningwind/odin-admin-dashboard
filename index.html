<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="dashboard menu-item">
            <img src="./assets/icons/view-dashboard.svg" alt="dashboard icon">
            <h1>Dashboard</h1>
        </div>
        <div class="menu-item">
            <img src="./assets/icons/home.svg" alt="home icon">
            <h1>Home</h1>
        </div>
        <div class="menu-item">
            <img src="./assets/icons/card-account-details.svg" alt="profile icon">
            <h1>Profile</h1>
        </div>
        <div class="menu-item">
            <img src="./assets/icons/message-reply.svg" alt="messages icon">
            <h1>Messages</h1>
        </div>
        <div class="menu-item">
            <img src="./assets/icons/clock-outline.svg" alt="clock outline icon">
            <h1>History</h1>
        </div>
        <div class="menu-item">
            <img src="./assets/icons/note-multiple.svg" alt="multiple notes icon">
            <h1>Tasks</h1>
        </div>
        <div class="menu-item">
            <img src="./assets/icons/account-group.svg" alt="account group icon">
            <h1>Communities</h1>
        </div>
        <!-- Need extra spacing here -->
        <div class="menu-item">
            <img src="./assets/icons/cog.svg" alt="cog icon">
            <h1>Settings</h1>
        </div>
        <div class="menu-item">
            <img src="./assets/icons/help-box.svg" alt="help box icon">
            <h1>Support</h1>
        </div>
        <div class="menu-item">
            <img src="./assets/icons/shield-check.svg" alt="shield check icon">
            <h1>Privacy</h1>
        </div>
    </div>
    <div class="header">
        <div class="header-top">
            <div class="search">
                <div class="menu-item">
                    <img src="./assets/icons/magnify.svg" alt="magnifying glass icon">
                    <input type="search" name="search" id="" autocomplete="off">
                </div>
            </div>
            <div class="account">
                <div class="menu-icon">
                    <img src="./assets/icons/bell-ring-outline.svg" alt="an outline of a bell ringing">
                </div>
                <div class="github-avatar"></div>
                <p class="name">David Islam</p>
            </div>
        </div>

        <div class="header-bottom">
            <div class="profile">
                <div class="github-avatar"></div>
                <div class="profile-name">
                    <p class="greeting">Hi there,</p>
                    <p class="name">David Islam <span class="username">(@lightningwind)</span></p>
                </div>
            </div>
            <div class="buttons">
                <button class="btn">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Share</button>
            </div>
        </div>
    </div>

    <!-- main-content -->
    <div></div>
</body>
</html>
